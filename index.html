<!doctype html>
<html lang="">

<head>
   <title>Dischi</title>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS v5.2.1 -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

   <div id="app" class="text-center">

      <!-- SELECT -->

      <select @change="cambiaGenere" v-model="genereSelezionato" name="genere" id="genere" class="m-4 select px-2 py-1 rounded">

         <option selected value="all">All</option>

         <option v-for="(elem, index) in arrayPerGenere" :value="elem">{{elem}}</option>

      </select>

      <!-- CARD CICLATE -->

      <div class="d-flex flex-wrap ">

         <div class="card-container" v-for="(elem, index) in arrayDischi">
            <div class="album">
               <img :src="elem.poster" alt="copertina album">
               <div class="title text-white fw-bold">{{elem.title.toUpperCase()}}</div>
               <div class="author subtitle-color">{{elem.author}}</div>
               <div class="subtitle-color">{{elem.year}}</div>
            </div>
         </div>

      </div>


   </div>

   <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js'
      integrity='sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=='
      crossorigin='anonymous' referrerpolicy='no-referrer'></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"></script>
   <script src="./assets/js/main.js"></script>

</body>

</html>
